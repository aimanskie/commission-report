<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Transaction Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans px-40">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Sales Transaction Report</h1>
    <form id="transaction-form" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="address" class="block text-gray-700 font-bold mb-2">Property Address:</label>
        <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded capitalize"
          required>
      </div>
      <div class="mb-4">
        <label for="sale-price" class="block text-gray-700 font-bold mb-2">Sale/Lease Price:</label>
        <div class="relative w-full p-2 border border-gray-300 rounded flex-row flex items-center">
          <span>RM</span>
          <input type="text" id="sale-price" name="sale-price" class="w-full px-2" required>
        </div>
      </div>
      <div id="salesperson-count" class="mb-4">
        <label for="number-of-salesperson" class="block text-gray-700 font-bold mb-2">Number of Salesperson:</label>
        <input type="number" placeholder="0" min="1" max="5" id="number-of-salesperson" name="number-of-salesperson"
          class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div id="salesperson-selection" class="grid grid-cols-2 justify-around box-border sm:flex sm:flex-col">
      </div>
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hidden">Submit</button>
    </form>

    <div id="transaction-card" class="bg-white p-6 rounded-lg shadow-md mt-6 hidden">
      <h2 class="text-2xl font-bold mb-4">Transaction Details</h2>
      <div id="salesperson-card-container" class="flex flex-col space-y-2"></div>
      <button id="generate-pdf"
        class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">Generate PDF</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
